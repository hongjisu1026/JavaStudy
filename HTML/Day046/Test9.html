<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table border="1">
        <caption>회원가입</caption>
        <tr>
          <td><label for="name">이름</label></td>
          <td><input type="text" name="name" id="name" required></td>
        </tr>
        <tr>
          <td><label for="id">아이디</label></td>
          <td><input type="text" name="id" id="id" required></td>
        </tr>
        <tr>
          <td><label for="passowrd">비밀번호</label></td>
          <td><input type="password" name="passowrd" id="password" required></td>
        </tr>
        <tr>
          <td><label for="chk_password">비밀번호 확인</label></td>
          <td><input type="password" name="chk_password" id="chd_password" required></td>
        </tr>
        <tr>
            <td>취미</td>
            <td>
                <input type="checkbox" name="hobby" value="독서"><label>독서</label> 
                <input type="checkbox" name="hobby" value="요리"><label>요리</label> 
                <input type="checkbox" name="hobby" value="조깅"><label>조깅</label> 
                <input type="checkbox" name="hobby" value="수영"><label>수영</label> 
                <input type="checkbox" name="hobby" value="취침"><label>취침</label> 
            </td>
        </tr>
        <tr>
            <td>전공</td>
            <td>
                <input type="radio" name="major" value="국어"><label>국어</label>
                <input type="radio" name="major" value="영어"><label>영어</label>
                <input type="radio" name="major" value="수학"><label>수학</label>
                <input type="radio" name="major" value="디자인"><label>디자인</label>
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <select name="SKT">SKT</select>
                <select name="LG">LG</select>
                <select name="KT">KT</select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="전송">
                <input type="reset" value="초기화">
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
