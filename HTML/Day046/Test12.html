<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li {
            background-color: brown;
            float: left;
            list-style: none;
            display: inline-block;
            font-size: 20px;
            padding: 20px;
        }
        ul > li:first-child {border-radius: 10px 0 0 10px;}
        ul > li:last-child {border-radius: 0 10px 10px 0;}
        ul > li:nth-child(2n) {background-color: red;}
        ul > li:nth-child(4) {color: aqua;}
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
</body>
</html>
