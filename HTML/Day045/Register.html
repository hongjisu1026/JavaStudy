<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form>
      <table border="1">
        <caption>회원가입</caption>
        <tr>
            <td><label for="name">이름 </label></td>
            <td>
                <input type="text" name="name" id="name" required>
            </td>
        </tr>
        <tr>
            <td><label for="id">아이디 </label></td>
            <td> 
                <input type="text" name="id" id="id" required>
            </td>
        </tr>
        <tr>
            <td><label for="pw">비밀번호 </label></td>
            <td> 
                <input type="password" name="pw" id="pw" required>
            </td>
        </tr>
        <tr>
            <td><label for="pw2">비밀번호 확인 </label></td>
            <td> 
                <input type="password" name="pw2" id="pw2" required>
            </td>
        </tr>
        <tr>
            <td><label for="email">이메일 </label></td>
            <td> 
                <input type="email" name="email" id="email" required>
            </td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type="checkbox" name="hobby" value="독서" /><label>독서</label>
            <input type="checkbox" name="hobby" value="요리" /><label>요리</label>
            <input type="checkbox" name="hobby" value="조깅" /><label>조깅</label>
            <input type="checkbox" name="hobby" value="수영" /><label>수영</label>
            <input type="checkbox" name="hobby" value="취침" /><label>취침</label>
          </td>
        </tr>
        <tr>
          <td>전공</td>
          <td>
            <input type="radio" name="major" value="국어" /><label>국어</label>
            <input type="radio" name="major" value="영어" /><label>영어</label>
            <input type="radio" name="major" value="수학" /><label>수학</label>
            <input type="radio" name="major" value="디자인" /><label>디자인</label>
          </td>
        </tr>
        <tr>
          <td><label for="phone">전화번호</label></td>
          <td>
            <select>
              <option value="SKT">SKT</option>
              <option value="KT">KT</option>
              <option value="LG">LG</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="전송" />
            <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
